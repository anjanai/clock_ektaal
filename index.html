<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Analog Clock With Timezone Support Examples</title>
<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
<link rel="stylesheet" href="https://cdnjs.loudflare.com/ajax/libs/bootswatch/4.3.1/darkly/bootstrap.min.css">
<style>
  .container { margin: 150px auto; }
  .row { margin: 1.5rem auto; }
  </style>
</head>

<body>
  <label for="tempo">Tempo (bpm):</label> 
  <span id="tempo_value" style="color:red;font-weight:bold;"></span>
  <input type="button" value="/2" onClick="mult(0.5)">
  <input type="button" value="-10" onClick="add(-10)">
  <input type="button" value="-5" onClick="add(-5)">
  <input type="button" value="-1" onClick="add(-1)">
  20
  <input type="range" min="20" max="200" step="5" id="tempo_slider"
	 value=100" onchange="show_tempo_value(this.value)"> 
  200 
  <input type="button" value="+1" onClick="add(1)">
  <input type="button" value="+5" onClick="add(5)">
  <input type="button" value="+10" onClick="add(10)">
  <input type="button" value="x2" onClick="mult(2)">
  <input type="button" value="Restart" onClick="restart()">


  
  <div class="card-body">
    <canvas id="basic" height="840"></canvas>
  </div>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="jquery.ht-analog-clock.js"></script>
<script>
$(function () {
  $("#basic").htAnalogClock();
  });
</script>
</body>
</html>
